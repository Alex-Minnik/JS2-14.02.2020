<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="myForm" action="">
        <div class="myFormBox">
            <input 
                class="myFormBoxElement" 
                data-id="userName"
                name="Имя" 
                placeholder="Введите ваше имя" 
                type="text">
            <p class="myFormBoxError">Неверно введено имя</p> 
        </div>
        <div class="myFormBox">
            <input 
                class="myFormBoxElement" 
                name="Телефон" 
                data-id="userPhone"
                placeholder="+7(000)000-0000" 
                type="tel"
                value="+7(000)000-0000">
            <p class="myFormBoxError">Неверно введен номер телефона</p class="myFormBoxError"> 
        </div>
        <div class="myFormBox">
            <input 
                class="myFormBoxElement" 
                name="email"
                data-id="userEmail" 
                placeholder="Введите ваш Email" 
                type="email">
            <p class="myFormBoxError">Неверно введен Email</p> 
        </div>
        <textarea 
            class="myFormTextarea" 
            name="Отзыв" 
            id="userText"
            placeholder="Ваш отзыв"            
            cols="30" 
            rows="10"></textarea>
        <button             
            type="button" class="btn">Отправить</button>
    </form>
    <script>
        // 1 задание      
        let text = `One: 'Hi Mary.' Two: 'Oh, hi.'
                    One: 'How are you doing?'
                    Two: 'I'm doing alright. How about you?'
                    One: 'Not too bad. The weather is great isn't it?'
                    Two: 'Yes. It's absolutely beautiful today.'
                    One: 'I wish it was like this more frequently.'
                    Two: 'Me too.'
                    One: 'So where are you going now?'
                    Two: 'I'm going to meet a friend of mine at the department store'
                    One: 'Going to do a little shopping?'
                    Two: 'Yeah, I have to buy some presents for my parents.'
                    One: 'What's the occasion?'
                    Two: 'It's their anniversary.'
                    One: 'That's great. Well, you better get going. You don't want to be late.'
                    Two: 'I'll see you next time.'
                    One: 'Sure.' Bye.'`;
        let regExp = /'/g;
        console.log(text.replace(regExp, '"'));

        // 2 задание
        let regExp2 = /\B'|'\B/g;
        console.log(text.replace(regExp2, '"'));

        // 3задание
        document.querySelector('button').addEventListener ('click', function () {
        let inputs = document.querySelectorAll ('.myFormBoxElement')
        let test = {
            userName: /^([a-zа-я]+)$/gmi,
            userPhone: /\+\d\(\d{3}\)\d{3}-\d{4}$/gmi,
            userEmail: /(^[a-z0-9]+[\.|\-][a-z0-9]+@mail\.ru$)|(^[a-z0-9]+@mail\.ru$)/gmi,
        }
        
            inputs.forEach(function (input) {
                let userInput = input.dataset.id
                if ( !test[userInput].test(input.value) ) {
                    input.style.borderColor = 'red'
                    input.parentNode.querySelector('p').style.display = 'block'
                } else {
                    input.style.borderColor = 'initial'
                    input.parentNode.querySelector('p').style.display = 'none'
                }
            })
        })
    </script>
</body>
</html>
